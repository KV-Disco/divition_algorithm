<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practical Exercises</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <section>
            <form id="f1" action="#" class="form-inline form-group">
                <fieldset class="row">
                    <div class="col-md-6 ">
                        <p>What is
                            <input class="form-control" id="f1-a" type="text" size="3"> divided by
                            <input class="form-control" id="f1-b" type="text" size="7">?</p>
                    </div>
                    <div class="col-md-6">
                        <button id="f1-calculate" class="form-control btn btn-primary">Calculate</button>
                        <!-- result = a / 100 * b; -->
                        <input id="f1-result" class="form-control" type="text" size="7" readonly="readonly">
                        <span class="remove"></span>
                    </div>
                    </fieldset>
            </form>
            <p>Array [12,-20,15,-78,10,145,78,-65,0,-13,-95,45,14,1,84,-6,-74]</p>
            <form id="f2" action="#" class="form-group">
                <fieldset class="row">
                    <div class="col-md-6">
                        <p>The max posible number of the array betwing position
                            <input id="f2-a" type="text" size="5"> and 
                            <input id="f2-b" type="text" size="5">?</p>
                    </div>
                    <div class="col-md-6">
                        <button id="f2-calculate" class="btn btn-primary">Calculate</button>
                        <!-- result = a / b * 100; -->
                        <input id="f2-result" type="text" size="7" readonly="readonly">
                        <span></span>
                    </div>
                </fieldset>
            </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
